<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Bake Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
<!--create the same header as exists on product browsing page-->
  <div class=header>
    <div class=homepageheader>
      <a href='home.html'>Bun Bun Bake Shop </a>
    </div>
    <div class=buncart>
      <img class=buncart src='cinnacart.png' alt = 'cart image'>
    </div>
    <div class=cinnacount>
    3
    </div>
  </div>
<!--create the same sidebar that exists on the product browsing page-->
  <div class=sidebar>
    <div class=aboutsidebar>
      About
    </div>
    <div class=contactsidebar>
      Contact
    </div>
  </div>
<!--can use same class for pastry box in detail page as used in product browsing page (same position)-->
  <div class=descriptionimage>
  <img src='pastrybox.png' alt='filled pastry box'>
  </div>
  <div id=totalqty>
    Quantity
  </div>
  <div class=qtyselected>
    3
  </div>
  <div id=rolltype>
    Type
  </div>
  <div class=typeselected>
    Pumpkin Spice Roll with Vanilla Milk Glaze
  </div>
  <div id=sellmore>
  Want more rolls?
  </div>
<!--another grid created for the yes/no decision-->
  <div class=decision>
    <div>No</div>
    <div>Yes</div>
  </div>
  <div id=total>
    Your total will be
  </div>
  <div id=totalprice>
    $8.25*
  </div>
<!--uses same class as the "Add to Pastry Box" option on the product browsing page-->
  <div class=atc>
    Checkout
  </div>
<div id=caveat>
  *Does not include tax or shipping
</div>
</body>
